<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <h:head>
        <title>Home Page</title>
    </h:head>
    <h:body>
        #{sampleBean.message}<br/>
 <p>
            <h:link value="Go to Login Page" outcome="login"/>
        </p>

        <p>
            <h:link value="Go to Admin Page" outcome="admin/index.xhtml"/>
        </p>

        <p>
            <h:link value="Go to Member Page" outcome="member/index.xhtml"/>
        </p>
        
        <p>
            <a href="customer_service.xhtml">Go to Customer Service Page</a>
        </p>

        <p>
            <c:if test="#{sec:isAuthenticated()}">
                <p>Logged in as: #{request.userPrincipal.name}<br/>
                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Just Log Me Out</a>
                </p>
            </c:if>
        </p>
    </h:body>
</html>
