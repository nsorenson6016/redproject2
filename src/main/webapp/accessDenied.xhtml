<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
>

    <f:view contentType="text/html">
        <h:head>

            <title>Access Denied</title>

            <style type="text/css">
                .ui-widget {
                    font-size: 100%;
                }

                .ui-tabs-nav {
                    background-color: transparent;
                    background-image: none;
                }

                /*
                .ui-growl {
                    top: 350px;
                    left: 600px;
                }
                */

                .ui-datatable-scrollable-header2 {
                    height: 10px;
                }


                .ui-panel {
                    border:0px;
                }

                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible;
                }
            </style>
        </h:head>

        <h:body>  

            <h:panelGrid columns="1" cellspacing="8">
                <h:outputText style="font-size: xx-large;" value="Access Denied"/>
                <h:outputText value="Either you haven't registered with us, or your account is disabled or you do not have access to certain secured pages on this site."/>                        
                <h:link value="&lt;&lt; Back to Login Page" outcome="login" />
                <c:if test="#{sec:isAuthenticated()}">
                    <p>Logged in as: #{request.userPrincipal.name}<br/>
                    <a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Just Log Me Out</a>
                    </p>
                </c:if>
            </h:panelGrid>

        </h:body>
    </f:view>
</html>
