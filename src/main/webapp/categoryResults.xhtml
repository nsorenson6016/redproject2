<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
    template="./mainTemplate.xhtml">
    
    <ui:define name="content">
        <h:form id="resultListForm">
            <p:dataTable id="itemsFoundDt" var="item" value="#{productBean.foundProducts}"
                         selectionMode="single" selection="#{productBean.selectedProduct}"
                         rowKey="#{item.productId}">
                <p:ajax event="rowSelect" listener="#{productBean.handleItemSelect}" />
                <p:column style="width:30%;">
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.productId}"/>
                </p:column>
                <p:column style="width:35%; text-align: left;">
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{item.shortDescription}" style="font-size: 1.15em;" />
                </p:column>
                

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
