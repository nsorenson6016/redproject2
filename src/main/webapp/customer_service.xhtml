<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer Service</title>
    </h:head>
    <h:body>
        <h:form id="custService" name="custService">
            <table>
                <tr>
                    <th>
                        <p align="right">Name:  </p> 
                    </th>
                    <th>
                        <input type="text" id="custName" name="custName" size="30px"
                               float="left">
                        </input>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <p style="float:right">Subject:</p> 
                    </th>
                    <th>
                        <select id ="custSubject" name="custSubject" size="1" style="float:left">
                        <option value="itemQuestion">Buying an Item</option>
                        <option value="itemQuestion">Selling an Item</option>
                        <option value="itemQuestion">Question about an Item</option>
                        <option value="itemQuestion">Technical Issues</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <p float="left">Message:  </p>
                    </th>
                    <th>
                        <input type="textarea" id="custMessage" name="custMessage"
                            rows ="50" cols="50" width="200px" height="300px"
                            style="float:left">>
                            Not sure if this will work.
                        </input>
                    </th>
                </tr>
                <tr>
                    
                </tr>
            </table>

            <h:commandButton id="submit" value="Submit Message" action="#{userRegistrationBean.processForm}"/>
            
        </h:form>
    </h:body> 
</html>
