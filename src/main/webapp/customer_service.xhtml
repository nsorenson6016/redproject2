<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer Service</title>
    </h:head>
    <h:body>
        <h:form id="custService" name="custService" method="post"
                onsubmit="return validateEmail()"
                >
            <!--action ="EmailService" -->
            
            <table>
                <tr>
                    <th>
                        <p align="right">Name:  </p> 
                    </th>
                    <th>
                        <!-- textbox for customer name -->
                        <input type="text" id="custName" name="custName" size="30px"
                               style="float:left">
                        </input>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <p align="right">Email:  </p> 
                    </th>
                    <th>
                        <!-- textbox for email address, causes validation -->
                        <input type="text" id="custEmail" name="custEmail" size="30px"
                               style="float:left">
                        </input>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <p style="float:right">Subject:</p> 
                    </th>
                    <!-- drop-down list of subjects-->
                    <th>
                        <select id ="custSubject" name="custSubject" size="1" style="float:left">
                            <option value="itemQuestion">Buying an Item</option>
                            <option value="itemQuestion">Selling an Item</option>
                            <option value="itemQuestion">Question about an Item</option>
                            <option value="itemQuestion">Technical Issues</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th valign="top">
                        <p float="left">Message:  </p>
                    </th>
                    <th>
                        <textarea id="custMessage" name="custMessage"
                                  cols ="50" rows="20"
                                  style="float:left" 
                                  valign="top">
                        </textarea>
                    </th>
                </tr>
                <tr>
                    <th> </th>
                    <th>
                        <input type="submit" id="messageSubmit" name="messageSubmit" 
                               value="Submit Message" 
                               style ="float:left"/>  
                    </th>
                </tr>
            </table>
        </h:form>

    </h:body> 
</html>
