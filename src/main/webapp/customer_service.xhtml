<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Customer Service</title>
    </h:head>
    <h:body>
        <h:form id="custService" name="custService">
            <table>
                <tr>
                    <th>
                        Name: 
                    </th>
                    <th>
                        <input type="text" id="custName" name="custName" size="60px">
                        </input>
                    </th>
                </tr> 
                <tr>
                    <th>
                        Subject:
                    </th>
                    <th>
                        <option value="buying">Buying an Item</option>
                        <option value="buying">Selling an Item</option>
                        <option value="buying">Question about an Item</option>
                    </th>
                </tr>
            </table>
        </h:form>
    </h:body> 
</html>
