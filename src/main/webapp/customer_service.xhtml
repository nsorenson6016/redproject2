<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Customer Service</title>
    </h:head>
    <h:body>

        <h:form id="custService">

            <h:panelGrid columns="3">

                <h:outputText value="Enter Name"/>
                <h:inputText id="custName" value="" validatorMessage="Name is required">
                    <f:validateRequired/>
                </h:inputText>
                <h:message for="custName"/>

                <h:outputText value="Enter Email"/>
                <h:inputText id="custEmail" value="" validatorMessage="Please enter a valid email">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message for="custEmail"/>

                <h:outputText value="Subject "/>
                <h:selectOneMenu value="subject">
                    <f:selectItem itemValue ="Please choose a subject..."/>
                    <f:selectItems value="#{csbean.categoryList}" />
                </h:selectOneMenu>
                <h:message for="subject"/>
                
                <h:outputText value="Message"/>
                <h:inputTextarea id="message" rows="20" cols="50" validatorMessage="Please have a message">
                    <f:validateRequired/>
                </h:inputTextarea>
                <h:message for="message"/>

                <h:commandButton value="Submit" action="index" />
            </h:panelGrid>

        </h:form>

    </h:body> 
</html>
