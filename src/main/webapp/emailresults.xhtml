<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/mainTemplate.xhtml">
    <ui:define name="content">
    <h:head>
        <title>Email results page</title>
    </h:head>
    
    <h:body>
 
    <h:panelGrid columns="2">
    
        <h:outputLabel id="lblResults" value="Are you sure you want to send this email?" />
        <h:message for="lblResults"/>
        
        <h:outputLabel id="lblEmail"  value="Email address:" />
        <h:outputText value="#{emailbean.email}"/>
        
        <h:outputLabel id="lblSubject"  value="Subject:" />
        <h:outputText value="#{emailbean.subject}" />
        
        <h:outputLabel id="lblMessage"  value="Message:" />
        <h:outputText value="#{emailbean.message}" />
        
        <h:form id="sender">
        <h:commandButton id="send" value="Send Email" 
                         action="#{emailbean.sendMail}"/>
        <h:commandButton id="cancel" value="Cancel" 
                         action="#{webBean.toCustServ}"/>
        </h:form>
        
    </h:panelGrid>
    </h:body>
</ui:define>
</ui:composition>
